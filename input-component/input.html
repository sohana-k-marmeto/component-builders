<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System: Input Component</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/input-component/input.css">
</head>

<body>
    <main class="container">
        <div class="navigation">
            <a href="/index.html" class="navigation-button">Go Back</a>
        </div>
        <h1 class="heading-primary">Input Component</h1>
        <div class="form-group">
            <label for="default">Normal</label>
            <input type="text" id="default" class="input-field" placeholder="Enter text...">
          </div>
        
          <div class="form-group">
            <label for="focused">Focused</label>
            <input type="text" id="focused" class="input-field" placeholder="Enter text..." autofocus>
          </div>
        
          <div class="form-group error">
            <label for="error">Error</label>
            <input type="text" id="error" class="input-field error" placeholder="Enter text...">
            <span class="error-message">This field is required.</span>
          </div>
        
          <div class="form-group">
            <label for="disabled">Disabled</label>
            <input type="text" id="disabled" class="input-field" placeholder="Enter text..." disabled>
          </div>
    </main>
</body>

</html>
