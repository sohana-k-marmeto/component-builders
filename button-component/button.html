<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Design System:Button Component</title>
	<link rel="stylesheet" href="/button-component/button.css">
	<link rel="stylesheet" href="/style.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
		rel="stylesheet">
</head>

<body>
	<main class="container">
		<div class="navigation">
			<a href="/index.html" class="navigation-button">Go Back</a>
		</div>
		<h1 class="button-container-title">Button Component</h1>
		<div class="button-container-wrapper">
			<section class="button-container-section">
				<h2 class="button-container-heading">Primary Buttons</h2>
				<div class="button-container-group">
					<!-- Small Buttons -->
					<div class="button-container-item">
						<p class="button-container-label">Small</p>
						<button class="btn btn-primary btn-small btn-rounded">Button</button>
						<button class="btn btn-primary btn-small btn-gradient">Button</button>
					</div>

					<!-- Medium Buttons -->
					<div class="button-container-item">
						<p class="button-container-label">Medium</p>
						<button class="btn btn-primary btn-medium btn-rounded">Button</button>
						<button class="btn btn-primary btn-medium btn-gradient">Button</button>
					</div>

					<!-- Large Buttons -->
					<div class="button-container-item">
						<p class="button-container-label">Large</p>
						<button class="btn btn-primary btn-large btn-rounded">Button</button>
						<button class="btn btn-primary btn-large btn-gradient">Button</button>
					</div>
				</div>
			</section>

			<!-- Outlined Buttons -->
			<section class="button-container-section">
				<h2 class="button-container-heading">Secondary Buttons</h2>
				<div class="button-container-group">
					<!-- Small Buttons -->
					<div class="button-container-item">
						<p class="button-container-label">Small</p>
						<button class="btn btn-secondary btn-small  btn-rounded">Button</button>
						<button class="btn btn-secondary btn-small  btn-gradient">Button</button>
					</div>

					<!-- Medium Buttons -->
					<div class="button-container-item">
						<p class="button-container-label">Medium</p>
						<button class="btn btn-secondary btn-medium  btn-rounded">Button</button>
						<button class="btn btn-secondary btn-medium  btn-gradient">Button</button>
					</div>

					<!-- Large Buttons -->
					<div class="button-container-item">
						<p class="button-container-label">Large</p>
						<button class="btn btn-secondary btn-large  btn-rounded">Button</button>
						<button class="btn btn-secondary btn-large  btn-gradient">Button</button>
					</div>
				</div>
			</section>

			<!-- Disabled Buttons -->
			<section class="button-container-section">
				<h2 class="button-container-heading">Disabled Buttons</h2>
				<div class="button-container-group">
					<div class="button-container-item">
						<p class="button-container-label">Small</p>
						<button class="btn btn-primary btn-small btn-rounded" disabled aria-disabled="true"
							tabindex="-1">Button</button>
						<button class="btn btn-secondary btn-small  btn-rounded" disabled aria-disabled="true"
							tabindex="-1">Button</button>
					</div>
					<div class="button-container-item">
						<p class="button-container-label">Medium</p>
						<button class="btn btn-primary btn-medium btn-rounded" disabled aria-disabled="true"
							tabindex="-1">Button</button>
						<button class="btn btn-secondary btn-medium  btn-rounded" disabled aria-disabled="true"
							tabindex="-1">Button</button>
					</div>
					<div class="button-container-item">
						<p class="button-container-label">Large</p>
						<button class="btn btn-primary btn-large btn-rounded" disabled aria-disabled="true"
							tabindex="-1">Button</button>
						<button class="btn btn-secondary btn-large btn-rounded" disabled aria-disabled="true"
							tabindex="-1">Button</button>
					</div>
				</div>
			</section>

		</div>
		</>
</body>

</html>
